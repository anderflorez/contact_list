<!DOCTYPE html>
<html lang="en" ng-app="contactapp">
<head>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- AngularJS -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

	<!-- Modules and Controllers -->
	<script type="text/javascript" src="../controllers/controller.js"></script>

	<title>Contact List</title>
</head>
<body>
	<div class="container" ng-controller="appController">
		<div class="row">
			<div class="col-xs-12">
				<h1>Contact Manager</h1>
				<div class="well" ng-show="errshow">
					<p>Error: <br>{{error}}</p>
				</div>
				<div id="form" class="col-xs-12 col-sm-10 col-md-6" ng-show="form">
					<h3>{{actiontitle}} Contact</h3>
					<label for="name">Name: </label>
					<input type="text" name="name" class="form-control" ng-model="placeholder.name">
					<label for="number">Phone Number</label>
					<input type="text" name="number" class="form-control" ng-model="placeholder.number">
					<label for="email">E-mail</label>
					<input type="email" name="email" class="form-control" ng-model="placeholder.email">
					<label for="address">Address</label>
					<input type="text" name="address" class="form-control" ng-model="placeholder.address">
					<input type="submit" name="cancel" value="Cancel" class="btn btn-primary" ng-click="cancel()" ng-show="cancelbtn">
					<input type="submit" name="edit" value="Edit Contact" class="btn btn-warning" ng-click="edit(placeholder._id)" ng-show="editbtn">
					<input type="submit" name="add" value="Add Contact" class="btn btn-info" ng-click="add()" ng-show="addbtn">
				</div>
				<div class="clearfix"></div>
				<div id="search" class="col-xs-12 col-sm-6 col-md-3">
					<input type="text" ng-model="search" class="form-control" placeholder="Search Contacts">
				</div>
				<div class="clearfix"></div>
				<div class="table-responsive">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th class="formbtn"><button class="glyphicon-plus" ng-click="addform()"></button></th>
								<th>Name</th>
								<th>Number</th>
								<th>E-mail</th>
								<th>Address</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="contact in contacts | orderBy: 'name' | filter: search">
								<td class="formbtn"><button class="glyphicon-pencil" ng-click="editform(contact)"></button></td>
								<td>{{contact.name}}</td>
								<td>{{contact.number}}</td>
								<td>{{contact.email}}</td>
								<td>{{contact.address}}</td>
								<td class="formbtn"><input type="submit" name="remove" value="Delete" class="btn btn-sm btn-danger" ng-click="delete(contact._id)"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
